<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="site-container">
        <!-- Title & Navigation -->
        <header class="site-header">
            <nav class="site-nav">
                <ul class="nav-list">
                    <li class="nav-item-title"><h1>Trivia Game<h1></li>
                    <li class="nav-item-text" id="trivia-score"><h1>Score:<h1></li>
                </ul>
            </nav>
        </header>

        <!-- Trivia -->
        <main class="site-content">
            <div class="column-left">
                <h2 id="trivia-number">##</h2>
            </div> <!-- Closes "column-left" -->

            <div class="column-right">
                <h2 id="trivia-question">Who am I?</h2>
                <div id="trivia-choices" class="choices">Oh, dear nutella.</div>
                <button id="trivia-submit">Submit me!</button>
            </div> <!-- Closes "column-right" -->
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <p>Footer Text</p>
        </footer>

        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
